<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - ML & Data Science Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Survey</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="survey.html">Survey</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-background">
        <section class="contnt-background">
            <h2>Help Us Improve!</h2>
            <p>Please fill out this 10-question survey to help us understand your experience.</p>

            <form id="surveyForm">
                <!-- Question 1 -->
                <label for="q1">1. How satisfied are you with the course content?</label>
                <select id="q1" name="q1" required>
                    <option value="">Choose an option</option>
                    <option value="very satisfied">Very satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="unsatisfied">Unsatisfied</option>
                </select>

                <!-- Question 2 -->
                <label for="q2">2. How well was the content structured?</label>
                <select id="q2" name="q2" required>
                    <option value="">Choose an option</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>

                <!-- Question 3 -->
                <label for="q3">3. How helpful was the instructor?</label>
                <select id="q3" name="q3" required>
                    <option value="">Choose an option</option>
                    <option value="very helpful">Very helpful</option>
                    <option value="somewhat helpful">Somewhat helpful</option>
                    <option value="neutral">Neutral</option>
                    <option value="unhelpful">Unhelpful</option>
                </select>

                <!-- Question 4 -->
                <label for="q4">4. Rate the quality of assignments and quizzes.</label>
                <select id="q4" name="q4" required>
                    <option value="">Choose an option</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>

                <!-- Question 5 -->
                <label for="q5">5. How likely are you to recommend this course to others?</label>
                <select id="q5" name="q5" required>
                    <option value="">Choose an option</option>
                    <option value="very likely">Very likely</option>
                    <option value="likely">Likely</option>
                    <option value="neutral">Neutral</option>
                    <option value="unlikely">Unlikely</option>
                </select>

                <!-- Question 6 -->
                <label for="q6">6. Were the machine learning concepts explained clearly?</label>
                <select id="q6" name="q6" required>
                    <option value="">Choose an option</option>
                    <option value="yes">Yes</option>
                    <option value="somewhat">Somewhat</option>
                    <option value="no">No</option>
                </select>

                <!-- Question 7 -->
                <label for="q7">7. Did you find the hands-on labs beneficial?</label>
                <select id="q7" name="q7" required>
                    <option value="">Choose an option</option>
                    <option value="very beneficial">Very beneficial</option>
                    <option value="somewhat beneficial">Somewhat beneficial</option>
                    <option value="neutral">Neutral</option>
                    <option value="not beneficial">Not beneficial</option>
                </select>

                <!-- Question 8 -->
                <label for="q8">8. How would you rate the overall pacing of the course?</label>
                <select id="q8" name="q8" required>
                    <option value="">Choose an option</option>
                    <option value="fast">Too Fast</option>
                    <option value="good">Just Right</option>
                    <option value="slow">Too Slow</option>
                </select>

                <!-- Question 9 -->
                <label for="q9">9. Do you feel prepared to apply what you learned?</label>
                <select id="q9" name="q9" required>
                    <option value="">Choose an option</option>
                    <option value="very prepared">Very prepared</option>
                    <option value="somewhat prepared">Somewhat prepared</option>
                    <option value="neutral">Neutral</option>
                    <option value="unprepared">Unprepared</option>
                </select>

                <!-- Question 10 -->
                <label for="q10">10. Any additional comments or suggestions?</label>
                <textarea id="q10" name="q10" rows="4" placeholder="Your feedback here..."></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit Survey</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 ML & Data Science Training | All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
